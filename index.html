<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#c62828" />


  <meta charset="UTF-8">
  <title>Welcome to UnsayJeep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #c62828;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 400px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #c62828;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffcdd2;
    }
  </style>
</head>
<body>

  <!-- LOGO IMAGE -->
  <img src="UnsayJeepLogo.png" alt="UnsayJeep Logo">

  <h1>Welcome to UnsayJeep</h1>
  <p>Discover jeepney routes in Davao City</p>
  <button onclick="location.href='map.html'">View Map</button>

</body>
</html>
